<div class="admin-login-container">
  <h3><i class="bi bi-shield-lock-fill"></i> Admin Login</h3>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
  </div>
  
  <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="adminEmail" class="form-label">
        <i class="bi bi-envelope-fill"></i> Email
      </label>
      <input
        type="email"
        class="form-control"
        id="adminEmail"
        formControlName="email"
        placeholder="Enter admin email"
        required
      />
      <div *ngIf="adminLoginForm.get('email')?.invalid && adminLoginForm.get('email')?.touched" class="error-message">
        <span *ngIf="adminLoginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="adminLoginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
      </div>
    </div>
    <div class="form-group">
      <label for="adminPassword" class="form-label">
        <i class="bi bi-lock-fill"></i> Password
      </label>
      <input
        type="password"
        class="form-control"
        id="adminPassword"
        formControlName="password"
        placeholder="Enter password"
        required
      />
      <div *ngIf="adminLoginForm.get('password')?.invalid && adminLoginForm.get('password')?.touched" class="error-message">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="adminLoginForm.invalid || isLoading">
      <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right"></i>
      <i *ngIf="isLoading" class="bi bi-arrow-clockwise spin"></i>
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
    
    <div class="text-center mt-3">
      <button type="button" (click)="goToHome()" class="btn btn-link">
        <i class="bi bi-house-door-fill me-1"></i> Go to Home
      </button>
    </div>
  </form>
</div>
